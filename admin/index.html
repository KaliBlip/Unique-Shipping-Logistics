<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Tracking
    </title>

    <style>
        label {
            display: inline-block;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            width: 110px;
        }

        input,
        select {
            width: 180px;
            height: 30px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 30px;
            width: 72px;
        }
    </style>

</head>

<body>
    <label>First Name </label>
    <input type="text" id="FnameInp">
    <br><br>

    <label>Last Name</label>
    <input type="text" id="LnameInp">
    <br><br>

    <label>Department</label>
    <select id="DeptInp">
        <option value="Development">Development</option>
        <option value="Testing"> Testing</option>
        <option value="Management">Management</option>
        <option value="Administration">Administration</option>
    </select>
    <br><br>

    <label>Can Swim</label>
    <select id="SwimInp">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br><br>

    <label>CNIC No</label>
    <input type="number" id="CnicInp">
    <br><br>

    <button id="AddBtn">Add</button>
    <button id="RetBtn">Retrieve</button>
    <button id="UpdBtn">Update</button>
    <button id="DelBtn">Delete</button>
</body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
    import { getDatabase, ref, child, get, set, update, remove } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAOOj86UOijPcIzB3AgsiGzmMDun-nditA",
        authDomain: "unique-logistix.firebaseapp.com",
        databaseURL: "https://unique-logistix-default-rtdb.firebaseio.com",
        projectId: "unique-logistix",
        storageBucket: "unique-logistix.appspot.com",
        messagingSenderId: "820421076514",
        appId: "1:820421076514:web:8776f14e9c78ff5db78c7b",
        measurementId: "G-6Q2RY0LM09"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // const analytics = getAnalytics(app); // Uncomment if analytics are needed
    const db = getDatabase();

    const FnameInp = document.getElementById('FnameInp');
    const LnameInp = document.getElementById('LnameInp');
    const DeptInp = document.getElementById('DeptInp');
    const SwimInp = document.getElementById('SwimInp');
    const CnicInp = document.getElementById('CnicInp');
    const AddBtn = document.getElementById('AddBtn');
    const RetBtn = document.getElementById('RetBtn');
    const UpdBtn = document.getElementById('UpdBtn');
    const DelBtn = document.getElementById('DelBtn');

    function AddData() {
        set(ref(db, 'EmployeeSet/' + CnicInp.value), {
            nameofemployee: { firstname: FnameInp.value, lastname: LnameInp.value },
            department: DeptInp.value,
            canswim: (SwimInp.value == "yes"),
            cnic: Number(CnicInp.value)
        })
            .then(() => {
                alert("Data Added Successfully");
            })
            .catch((error) => {
                alert("Unsuccessful");
                console.log(error);
            });
    }

    function RetData() {
        const dbRef = ref(db);
        get(child(dbRef, 'EmployeeSet/' + CnicInp.value)).then((snapshot) => {
            if (snapshot.exists()) {
                FnameInp.value = snapshot.val().nameofemployee.firstname;
                LnameInp.value = snapshot.val().nameofemployee.lastname;
                DeptInp.value = snapshot.val().department;
                SwimInp.value = (snapshot.val().canswim) ? "yes" : "no";
            } else {
                alert("Employee does not exist");
            }
        })
            .catch((error) => {
                alert("Unsuccessful");
                console.log(error);
            });
    }

    function UpdateData() {
        update(ref(db, 'EmployeeSet/' + CnicInp.value), {
            nameofemployee: { firstname: FnameInp.value, lastname: LnameInp.value },
            department: DeptInp.value,
            canswim: (SwimInp.value == "yes"),
        })
            .then(() => {
                alert("Data Updated Successfully");
            })
            .catch((error) => {
                alert("Unsuccessful");
                console.log(error);
            });
    }

    function DeleteData() {
        remove(ref(db, 'EmployeeSet/' + CnicInp.value))
            .then(() => {
                alert("Data Deleted Successfully");
            })
            .catch((error) => {
                alert("Unsuccessful");
                console.log(error);
            });
    }

    AddBtn.addEventListener('click', AddData);
    RetBtn.addEventListener('click', RetData);
    UpdBtn.addEventListener('click', UpdateData);
    DelBtn.addEventListener('click', DeleteData);

</script>

</html>
